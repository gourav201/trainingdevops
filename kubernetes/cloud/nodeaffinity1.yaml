apiVersion: v1
kind: Pod
metadata:
  name: bitbulltest
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd            
  containers:
  - name: bitbulltest
    image: bitbull/webserver
    imagePullPolicy: IfNotPresent
