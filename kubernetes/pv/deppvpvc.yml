apiVersion: apps/v1
kind: Deployment
metadata:
  name: first
spec:
  
  selector:
    matchLabels:
      app: first
  template:
    metadata:
      labels:
        app: first
    spec:
      containers:
      - name: nginx
        image: nginx

        volumeMounts:
        - mountPath: /var/lib/nginx 
          name: my-vol1
      volumes:
      - name: my-vol1
        persistentVolumeClaim:
          claimName: 1pvc


---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvvolume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/gourav/data"


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: 1pvc
spec:
  resources:
    requests:
      storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce

